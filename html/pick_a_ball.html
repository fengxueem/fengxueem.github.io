
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小学数学可能性——口袋里的彩球</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/pick_a_ball.css" />
    <!-- add bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../html/test.html">关于我</a>
              </li>
              <!-- Dropdown -->
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">小学数学</a>
                  <div class="dropdown-menu">
                      <a class="dropdown-item" href="../html/pick_a_ball.html">Pick A Ball</a>
                      <a class="dropdown-item" href="../html/schulte_grid.html">Schulte Grid</a>
                  </div>
              </li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center"><strong></strong>选择盒子内每种小球个数</strong></h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <form>
                                <div class="input-group mb-3">
                                    <input type="color" id="color1" value="#00FFFF">
                                    <input id="ballSlider1" class="w-50" type="range" value="0" min="0" max="10" />
                                    <span id="ballNum1">0</span>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <form>
                                <div class="input-group mb-3">
                                    <input type="color" id="color2" value="#FFFF00">
                                    <input id="ballSlider2" class="w-50" type="range" value="0" min="0" max="10" />
                                    <span id="ballNum2">0</span>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <form>
                                <div class="input-group mb-3">
                                    <input type="color" id="color3" value="#FF00FF">
                                    <input id="ballSlider3" class="w-50" type="range" value="0" min="0" max="10" />
                                    <span id="ballNum3">0</span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <button type="button" class="col-lg-4 col-md-4 col-sm-4 btn btn-primary" id="pickBtn">抽球</button>
                            <span class="col-lg-4 col-md-4 col-sm-4"></span>
                            <button type="button" class="col-lg-4 col-md-4 col-sm-4 btn btn-primary" id="resetBtn">清零</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">小球种类</th>
                        <th scope="col">个数</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td id="tBallNum1">0</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td id="tBallNum2">0</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td id="tBallNum3">0</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row canvas_container">
            <canvas class="col-lg-12 col-md-12 col-sm-12" id="ballCanvas">
            </canvas>
        </div>
    </div>
</div>
<!-- add pick_a_ball.js -->
<script src="../js/pick_a_ball.js"></script>
</body>
</html>
